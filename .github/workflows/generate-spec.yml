name: Generate Merged OpenAPI Spec

on:
  workflow_dispatch:

jobs:
  generate-openapi-spec:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run setup script
        run: bash install_deps.bash

      - name: Run generate script
        run: bash generate.bash

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@rallyhere.gg'

      - name: Create new branch
        id: create_branch
        run: |
          BRANCH_NAME="update-openapi-spec-$(date +'%Y%m%d%H%M%S')"
          git checkout -b $BRANCH_NAME
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git add .
          git commit -m "Update OpenAPI spec files"

      - name: Push changes
        run: |
          git push -u origin ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ env.BRANCH_NAME }}
          title: "Generated RallyHere Environment OpenAPI Spec files"
          body: "This PR updates the OpenAPI spec files."
          labels: "autogenerated, openapi"
